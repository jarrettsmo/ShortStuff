    <!--Manifest.json File-->
    <link rel="manifest" href="/.vscode/manifest.json">

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <title>ShortStuff</title>
  </head>
  <body>
    <!--
      <nav class="z-depth-0">
              <div class="nav-wrapper container">
                      <a href="/">Task<span>Manager</span></a>

    <div id="masterContainer">
      <div class="row">
        <div class="col s12">
          <div class="row epbackground">
            <div class="col s1 LogoSS">
              <img
                class="LogoSS"
                src="../Media/Logos/LOGO_ShortStuff_01.png"
                height="72px"
                width="72px"
              />
            </div>
            <div class="col s11">
              <a class="waves-effect waves-light btn right modeMargin"
                >Shortcuts</a
              >
              <a class="waves-effect waves-light btn right modeMargin"
                >Templates</a
              >
              <a class="waves-effect waves-light btn right modeMargin"
                >Modes</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 teal hide">Focus Control Bar</div>
      </div>
      <div class="row">
        <div class="col s9 teal lighten-2 h-100">
          <div class="container">
            <h3>Type Notes Here</h3>
            <textarea class="primaryFocus"></textarea>
          </div>
        </div>
        <div class="col s3">
          <div>
            <span class="addBtnMargin">Edit Shortcuts</span
              >
              <a class="btn-floating btn-small waves-effect amber accent-4"
                ><i onclick="w3.toggleShow('.shortcutEdit')"  class="material-icons">edit</i></a
              >
            <span class="addBtnMargin">Add Shortcut</span
            >
            <a id="addBtn" class="btn-floating btn-small waves-effect waves-light green"
              ><i class="material-icons">add</i></a
            >
          </div>
          <div>
            <ul id="side-menu" class="Shortcuts side-menu">
              <!-- Firebase database "Shortcuts" collection documents display as unordered list items here. -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./Files_JavaScript/ui.js"></script>
