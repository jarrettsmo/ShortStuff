<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE-edge" charset="UTF-8" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Customized CSS Stylesheet-->
    <link rel="stylesheet" href="/Files_CSS/styles.css" />

    <!--Manifest.json File-->
    <link rel="manifest" href="/.vscode/manifest.json">

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <title>ShortStuff</title>
  </head>

  <body class="light-blue accent-4 h-100">
    <div id="masterContainer">

      <!-- App Header Section -->
      <div class="row">
        <div class="col s12">
          <div class="row epbackground">
            <div class="col s1 LogoSS">
              <img
                class="LogoSS"
                src="../Media/Logos/LOGO_ShortStuff_01.png"
                height="72px"
                width="72px"
              />
            </div>
            <!-- Primary ShortStuff App Control Buttons -->
            <div class="col s11">
              <a id="addBtn" class="btn blue darken-4 right modeMargin"  data-target="side-form"
                >Add</a
              >
              <a id="removeBtn" class="btn blue darken-4 right modeMargin"  data-target="side-form"
              >Remove</a
            >
              <a id="supportBtn" class="btn blue darken-4 right modeMargin" href="/Files_HTML/Support.html" target="_blank" 
                >Support</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- App Templates Appear Here -->
      <div class="row">
        <div class="col s12">

          <!-- App Shortcuts Section -->
          <div class="container">

            <!-- Form to Add a New Shortcut -->
            <div id="addNewShortcut" class="card-panel z-depth-3">
              <form id="formAddNewShortcut" class="add-Shortcut">
                <h5><strong>New Shortcut</strong></h5>
                <!-- New Shortcut Title -->
                <div class="input-field">
                  <input id="Title" class="validate" type="text" placeholder="Enter Shortcut Title Here">
                </div>
                <!-- New Shortcut Link -->
                <div class="input-field">
                  <input id="Link" class="validate" type="text" placeholder="Paste Shortcut Link Here">
                </div>
                <!-- Button to "Submit" the New Shortcut (Created in Firebase Database/Displayed in Shortcuts List) -->
                <div class="input-field center">
                  <button class="blue darken-4 btn-small">Add New Shortcut</button>
                </div>
              </form>
            </div>

            <!-- List of Shortcuts -->
            <div id="side-menu" class="Shortcuts row" data-target="side-menu">
              <!-- Firebase database "Shortcuts" collection documents display here. -->
            </div>

          </div> 
        </div>
      </div>
    </div>

    <!-- Linked JavaScript Files -->
    <script src="./Files_JavaScript/ui.js"></script>
    <script type="module" src="./Files_JavaScript/db.js"></script>
    <script src="./Files_JavaScript/app.js"></script>
  
  </body>
</html>
