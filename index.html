<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE-edge" charset="UTF-8" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Customized CSS Stylesheet-->
    <link rel="stylesheet" href="/Files_CSS/styles.css" />

    <!--Manifest.json File-->
    <link rel="manifest" href="/.vscode/manifest.json">

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- W3 CDN -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <title>ShortStuff</title>
  </head>
  <body>
    <!--
      <nav class="z-depth-0">
              <div class="nav-wrapper container">
                      <a href="/">Task<span>Manager</span></a>
                      <span>
                              <i class="material-icons sidenav-trigger">menu</i>
                      </span>
              </div>
      </nav>
    -->
    <div id="masterContainer">
      <!-- App Header Section -->
      <div class="row">
        <div class="col s12">
          <div class="row epbackground">
            <div class="col s1 LogoSS">
              <img
                class="LogoSS"
                src="../Media/Logos/LOGO_ShortStuff_01.png"
                height="72px"
                width="72px"
              />
            </div>
            <!-- Buttons to Switch Between App Functions -->
            <div class="col s11">
              <a class="waves-effect waves-light btn right modeMargin"
                >Shortcuts</a
              >
              <a class="waves-effect waves-light btn right modeMargin"
                >Templates</a
              >
              <a class="waves-effect waves-light btn right modeMargin"
                >Modes</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- App Control Bar that Appears/Disappears Based on Whether it is Needed for Current Focus within the App -->
      <div class="row">
        <div class="col s12 teal hide">Focus Control Bar</div>
      </div>
      <!-- App Templates Appear Here -->
      <div class="row">
        <div class="col s9 teal lighten-2 h-100">
          <div class="container">
            <h3>Type Notes Here</h3>
            <textarea class="primaryFocus"></textarea>
          </div>
        </div>
        <!-- App Shortcuts Appear Here -->
        <div class="col s3">
          <div>
            <!-- This Button Toggles Between Hiding/Showing the Edit and Delete Buttons for Each Shortcut -->
            <span class="addBtnMargin">Edit Shortcuts</span
              >
              <a class="btn-floating btn-small waves-effect amber accent-4" data-target="side-form"
                ><i onclick="w3.toggleShow('.shortcutEdit')"  class="material-icons">edit</i></a
              >
            <!-- This Button Displays a Form to Add a New Shortcut -->
            <span class="addBtnMargin">Add Shortcut</span
            >
            <a id="addBtn" class="btn-floating btn-small waves-effect waves-light green"
              ><i class="material-icons">add</i></a
            >
          </div>
          <!-- The Form to Add a New Shortcut -->
          <div id="addNewShortcut">
            <form class="shortcutAdd">
              <h5><strong>New Shortcut</strong></h5>
              <!-- New Shortcut Title -->
              <div class="input-field">
                <input id="Title" class="validate" type="text" placeholder="Enter Shortcut Title Here">
              </div>
              <!-- New Shortcut Link -->
              <div class="input-field">
                <input id="Link" class="validate" type="text" placeholder="Paste Shortcut Link Here">
              </div>
              <!-- Button to "Submit" the New Shortcut to be Created in the Firebase Database/Display in Shortcuts List -->
              <div class="input-field center">
                <button class="btn-small">Add</button>
              </div>
            </form>
          </div>
          <div>
            <ul id="side-menu" class="Shortcuts" data-target="side-menu">
              <!-- Firebase database "Shortcuts" collection documents display as unordered list items here. -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./Files_JavaScript/ui.js"></script>
    <script type="module" src="./Files_JavaScript/db.js"></script>
    <script src="./Files_JavaScript/app.js"></script>
  </body>
</html>
